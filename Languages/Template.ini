To add a new language, right click on solution explorer, add, new element, YourNewLanguage.ini, add
After adding a new lenguage make sure to change properties of .ini file to "always copy" on output path
Right click at the file and then properties
These options will copy selected language files to debug/release path every time you compile project

This template does not have "always copy" property, but the other language files yes

